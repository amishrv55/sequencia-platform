services:
  - type: web
    name: sequencia-api
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port 8000"
    autoDeploy: true
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: sequencia-db
          property: connectionString

  - type: static_site
    name: sequencia-ui
    env: static
    plan: free
    buildCommand: "npm install && npm run build"
    staticPublishPath: "predictionui/dist"

databases:
  - name: sequencia-db
    plan: free
